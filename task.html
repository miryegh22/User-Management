<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-xs-5">
                <h2>User <b>Management</b></h2>
              </div>
              <div class="col-xs-7">
                <button class="btn btn-success addemploye" data-toggle="modal">
                  <i class="material-icons icon">&#xE147;</i>
                  <span>Add New User</span>
                </button>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead class="thead">
              <tr class="tr">
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Website</th>
                <th>Phone</th>
                <th>Company</th>
                <th class="th">Action</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>

      <div id="addEmployeeModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="forms">
              <div class="modal-header">
                <h4 class="modal-title">Add Employee</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Name</label>
                  <input id="name" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input
                    id="username"
                    type="text"
                    class="form-control name-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Website</label>
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Phone</label>
                  <input id="phone" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                  <label>Company</label>
                  <input
                    id="company"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <input
                  type="submit"
                  class="addnewuser btn btn-success"
                  value="Add"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="editEmployeeModal" class="">
        <div class="edit_body">
          <div class="edit_content">
            <form class="editform">
              		
                    <h4 class="title">Edit Employee</h4>
                <a href="# " class="close" >&times;</a>
                <div class="body">					
             <div class="form-group">
                  <label>Name</label>
                <input type="text" class="form-control inputname" required>
              </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control inputemail" required>
                </div>
                
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control inputphone" required>
                </div>	
                <div class="form-group">
                  <label>Company</label>
                  <input type="text" class="form-control inputcompany" required>
                </div>				
              </div>
              <div class="">
               
                <a href="#" type="submit" class="btn btn-info save savebutton" value="Save">Save</a>
              </div>
            </form>
          </div>
        </div>
      </div>



      <div id="deleteEmployeeModal" class="">
        <div class="delete_body">
          <div class="delete_content">
            <form class="deleteform">
              		
                <h4 class="title">Delete Employee</h4>
                <a href="#" class="close" >&times;</a>
                	<p>Are you sure you want to delete ?</p>			
             
                <a href="#" type="submit" class="btn btn-info delete-button" value="Delete">Delete</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="task.js"></script>
  </body>
</html>
